<html>
    <head>
        <script src="https://cdn.zingchart.com/zingchart.min.js"></script>
        <script>
            zingchart.MODULESDIR = "https://cdn.zingchart.com/modules/";
        </script>
        <style>
            html, body,
            #myChart {
                height: 100%;
                width: 100%;
            }
        </style>
    </head>
    <body>
        <div id='myChart'></div>
        <script>
            zingchart.render({
                id: 'myChart',
                title: {
                    visible: true,
                    "font-color": "black",
                    "font-family": 'Exo 2, sans-serif',
                    "text": "HI",
                    "background-color": "transparent",
                    "font-size": "15",
                    height: "10%",
                    textAlign: "center"
                },
                data: {
                    type: "chord",
                    "options": {
                        "angle-padding": 2
                    },
                    "series": [{
                            "values": [ , 10, 10],
                            "text": "A"
                        }, {
                            "values": [ 10, , 10],
                            "text": "B"
                        }, {
                            "values": [ 10, 10, ],
                            "text": "C"
                        }]},
                height: "100%",
                width: "100%",
            });
        </script>
    </body>
</html>
